<section *ngIf="!voting">
    <h3 class="sub-title">{{gameId}}</h3>
    <div>
        <label>Header of Congress: </label>
        <strong *ngIf="president">{{headOfCongress.username}}</strong>
        <strong *ngIf="!president">open</strong>
    </div>
    <div>
        <label>President: </label>
        <strong *ngIf="counselor">{{president.username}}</strong>
        <strong *ngIf="!counselor">open</strong>
    </div>

</section>

<section *ngIf="voting">
    <h3 *ngIf="!voteComplete" class="sub-title">Time to vote!</h3>
    <h3 *ngIf="voteComplete" class="sub-title">Vote Completed</h3>
    <strong class="board-rules" *ngIf="roundState == 'select_candidate'">President is selecting candidate</strong>
    <st-host-vote *ngIf="roundState == 'voting'"
                  [election]="election"
                  [players]="players"></st-host-vote>

    <div>{{ approvedVotes ? 'Approved!' : 'New election!'}}</div>
</section>

<section *ngIf="!voting">
    <img class="icon" src="http://files.gamebanana.com/img/ico/sprays/democrat.png" alt="Republican logo">
    <h3 class="sub-title">Conservatives</h3>
    <st-conservative-board></st-conservative-board>
</section>

<section *ngIf="!voting">
    <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Republicanlogo.svg/1179px-Republicanlogo.svg.png" alt="Republican logo">
    <h3 class="sub-title">Liberals</h3>
    <st-republican-board></st-republican-board>
</section>
