<section>
    <h2>Do you wish to elect the candidate as President?</h2>

    <div class="candidate">
        <h3>Candidate: {{candidate}}</h3>
    </div>

    <div class="vote-buttons">
        <button (click)="vote(true)">Yes (ja)</button>
        <button (click)="vote(false)">No (nei)</button>
    </div>
</section>
